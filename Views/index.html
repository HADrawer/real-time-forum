<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/Css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <title>Main Page</title>
    </head>

    <body>
        <script src="/Js/app.js"></script>
        <!-- the header is static between all pages except log in
        Note: we need to find a solution for log in page for header
        Maybe we can use {if log-in} {end} 
        -->
        <!-- {{if .IsLoggedIn}} -->
        <header>
            <div class="headerDiv">
                <div class="Project-Name"><a href="/">Real-Time Forum</a></div>
                <nav>
                <ul>
                    <li><a href="/Create"> Create Post</a></li>
                    <li><a href="/Direct">messages</a></li>
                    <button class="Headerbutton"><a href="/logout">Log out</a></button>
                </ul>
                </nav>
                <!-- <h1 class="UserName">hashem</h1> -->
            </div>
        </header>
        <!-- {{end}} -->
        
        <main id="content">
                <!-- Dynamic contant-->

            <div class="register">
                
                    <form action="/register" class="register-form" method="post">
                    <p class="title">Register</p>
                    <p class="message">Sign up here </p>
                    <div class="form-group">
                        <label>
                            <input type="text" name="first_name"  required>
                            <span>First name</span>
                        </label>
                        <label>
                            <input type="text" name="last_name" required>
                            <span>Last name</span>
                        </label>
                    </div>
                    <label>
                        <input type="text" name="username"  required>
                        <span>username</span>
                    </label>
                    <label>
                        <input type="email" name="email"  required>
                        <span>Email</span>
                    </label>
                    <label>
                        <input type="text" name="age"  required>
                        <span>Age</span>
                    </label>
                    <label>
                        <input type="text" name="gender"  required>
                        <span>Gender</span>
                    </label>
                    <label>
                        <input type="password" id="password" name="password"  required>
                        <span>Password</span>
                        <span class="icon" id="togglePassword"><i class="far fa-eye-slash" ></i></span>
                    </label>
                    <label>
                        <input type="password" id="passwordConfirm" >
                        <span>Confirm password</span>
                        <span class="icon" id="togglePasswordConfirm"><i class="far fa-eye-slash" ></i></span>
                    </label>
                <button class="submitRegister">Submit</button>
                <p class="signin">
                    Already have an account? <a href="/login">Signin </a>
                </p>
                </form>
                <script>
                    const togglePasswordVisibility = (inputElement,ToggleElemet) => {
                        if(inputElement.type === "password") {
                            inputElement.type = "text";
                            toggleElemet.innerHTML = `<i class="far fa-eye"></i>`
                        }else {
                             inputElement.type = "password";
                            toggleElemet.innerHTML = `<i class="far fa-eye-slash"></i>`
                        }
                    }
                    const passwordInput = document.getElementById("password");
                    const togglePassword = document.getElementById("togglePassword");
                    const passwordConfirm = document.getElementById("passwordConfirm");
                    const togglePasswordConfirm = document.getElementById("togglePasswordConfirm");

                    togglePassword.addEventListener("click", () => {
                        togglePasswordVisibility(passwordInput,togglePassword);
                    });
                    togglePasswordConfirm.addEventListener("click",() => {
                        togglePasswordVisibility(passwordConfirm,togglePasswordConfirm)
                    });
                </script>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Greatest Real-Time Forum .All rights reserved</p>
        </footer>
    </body>

</html>
